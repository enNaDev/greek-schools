<div class="p-8 flex flex-col gap-3">
  <app-metadata [metaData]="metaData()" />

  <app-filter-stepper
    [schools]="schools()"
    [selectedRegionalUnit]="selectedRegionalUnit()"
    [selectedMunicipalUnits]="selectedMunicipalUnits()"
    (selectedRegionalUnitChange)="setRegionalUnit($event)"
    (selectedMunicipalUnitsChange)="setMunicipalUnits($event)"
    (clear)="clearStepperFilters()"
  />

  <app-school-list
    [metaData]="metaData()"
    [fields]="fields()"
    [schools]="stepperFilteredSchools()"
    [loading]="loading()"
  />
</div>
