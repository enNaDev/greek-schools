<div class="p-8 flex flex-col gap-3">
  <app-metadata [metaData]="metaData()" />

  <app-stepper-filters
    [schools]="schools()"
    [filters]="stepperFilters()"
    (filtersChange)="updateStepperFilters($event)"
  />

  <app-filter-summary
    [filters]="stepperFilters()"
    (filtersChange)="updateStepperFilters($event)"
    (clearStepperFilters)="clearStepperFilters()"
  />

  <app-school-list
    [metaData]="metaData()"
    [fields]="fields()"
    [schools]="stepperFilteredSchools()"
    [loading]="loading()"
  />
</div>
